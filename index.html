<body>
    <div class="container">

        <div class="row">

        <div class="card-body">

        <h5 class="card-title">Event Manager</h5>
        
        
        <form class="row g-3">

            <div class="col-lg-5">

                <label for="inputEmail3" class="col-form-label">Event Subject</label>
                <div>
                    <input type="text" class="form-control" id="ID_EventSubject" value="Enter event Subject">
                </div>
              
            </div>
            <div class="col-lg-3">

                <label for="inputEmail3" class="col-form-label">Date</label>
                <div>
                    <input type="date" class="form-control" id="ID_Date">
                </div>

            </div>
            <div class="col-lg-2">

                <label for="inputEmail3" class="col-form-label">From</label>
                <div>
                    <input type="time" class="form-control" id="ID_From">
                </div>

            </div>
            <div class="col-lg-2">

                <label for="inputEmail3" class="col-form-label">To</label>
                <div>
                    <input type="time" class="form-control" id="ID_To">
                </div>

            </div>

            <div class="col-lg-4">

                <label for="ID_Room" class="col-form-label">Room</label>
                
                <div>
                    <select id="ID_Room" class=" col-lg-12 form-select">
                        <option selected="">--Select Room--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>ID_Room
                      </select>
                </div>

                

            </div>
            <div class="col-lg-8">

                <label for="ID_Location" class="col-form-label">Location</label>
                <div>
                    <input type="text" class="form-control" id="ID_Location" value="Event location">
                </div>

            </div>

            <div class="col-lg-4">

                <label for="ID_EventDomain" class="col-form-label">Event domain</label>
                <div>
                    <select id="ID_EventDomain" class=" col-lg-12 form-select">
                        <option selected="">--Select Room--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>


            </div>
            <div class="col-lg-4">

                <label for="ID_EventFee" class="col-form-label">Event Fee(USD)</label>
                <div>
                    <input type="text" class="form-control" id="ID_EventFee" value="Event Fee">
                </div>

            </div>
            <div class="col-lg-4">

                <label for="ID_Speaker" class="col-form-label">Speaker</label>
                <div>
                    <select id="ID_Speaker" class=" col-lg-12 form-select">
                        <option selected="">--Select Room--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
        <div class="col-lg-12 mt-3">
            <div>
                <button type="button" class="btn btn-primary">Add Event</button>
            </div> 
        </div>
        </form>
        </div>
        
    </div>
    

    <div class="row">
        <div class="card-body card-UPCOMMING">
            <h5 class="card-title UPCOMING">UP COMMING EVENTS</h5>

            <!-- Default Table -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">áº£nh</th>

                  <th scope="col">Speaker</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <!-- End Default Table Example -->
          </div>

    </div>
